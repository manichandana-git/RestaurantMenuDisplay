<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home | Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    <!-- The below statement is to load Vue.js v3 from a CDN for dynamic UI updates -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- The below statement is to load our custom JavaScript file (handles API calls and UI updates -->
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1> Restaurant Menu</h1>
        <h2>Delicious Dishes for You</h2>

        <div id="app">
            <ul>
                <li v-for="item in menu" :key="item.id">
                    <strong>{{ item.name }}</strong> <br>
                    <span>{{ item.description }}</span> <br>
                    <span><b>Price: </b>${{ item.price }}</span>
                </li>
            </ul>
        </div>
        
        <br>
        <a href="index.html"><button class="logout-btn">Logout</button></a>
    </div>
</body>
</html>
